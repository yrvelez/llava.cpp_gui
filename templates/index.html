<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Llava.cpp GUI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom Styles */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #343a40;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .card img {
            max-width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            background: white;
            padding: 20px;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Llava GUI</h1>
    </header>
    <div class="container">
        <form action="/upload" method="post" enctype="multipart/form-data" class="my-5">
            <div class="mb-3">
                <label for="imageFile" class="form-label">Select Image</label>
                <input type="file" name="imageFile" id="imageFile" class="form-control">
            </div>
            <div class="mb-3">
                <label for="query" class="form-label">Ask Your Question</label>
                <input type="text" name="query" id="query" class="form-control" placeholder="Ask your question here">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-upload"></i> Upload and Ask</button>
        </form>
        <div class="card">
            <div id="image-section">
                {% if image_path %}
                    <img id="uploaded-image" src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" alt="Uploaded Image">
                {% endif %}
            </div>
            <div id="output-box" class="card-body">
                {% if output_text %}
                    {{ output_text }}
                {% endif %}
            </div>
        </div>
    </div>
    <footer class="text-center py-4">
        <p>Copyright &copy; 2023 Llava Project</p>
    </footer>
    <!-- FontAwesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
